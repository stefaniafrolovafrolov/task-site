<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" type="text/css" />
    <title>Document</title>

    <style>
      .content__header {
        background: #1e46a0;
        box-shadow: 0px 0px 50px rgba(30, 70, 160, 0.25);
        border-radius: 5px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      .content__button-tasks {
        border: none;
        background: transparent;
        height: 24px;
        font-family: "Inter";
        font-weight: 500;
        font-size: 20px;
        line-height: 24px;
        text-transform: uppercase;
        color: #ffffff;
      }

      .content {
        border: solid 13px red;
        height: 1200px;
        width: 1200px;
        margin: 80px auto 70px;
      }

      .content__wrapper-form {
        margin: 40px 0 40px 0;
        display: flex;
      }

      .content__form {
        display: flex;
        width: 282px;
        height: 50px;
      }

      .content__input {
        box-sizing: border-box;
        outline: none;
        width: 234px;
        height: 50px;
        background: #f4f6fa;
        border: 1px solid #cedbf5;
        border-radius: 5px;
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
      }

      .content__input::placeholder {
        padding: 14px 0 14px 14px;
        max-width: 77px;
        font-family: "Inter";
        font-weight: 400;
        font-size: 18px;
        line-height: 22px;
        letter-spacing: -0.03em;
        text-transform: uppercase;
        color: #1e46a0;
      }

      .content__button-input {
        border: none;
        background: transparent;
        background-image: url(./images/Group.svg);

        width: 48px;
        height: 50px;

        border-radius: 0px 5px 5px 0px;
        cursor: pointer;
        
      }

      .content__form2 {
        margin-left: 20px;
        display: flex;
        width: 313px;
        height: 50px;
      }

      .content__input2 {
        outline: none;
        box-sizing: border-box;
        width: 234px;
        height: 50px;
        background: #f4f6fa;
        border: 1px solid #cedbf5;
        border-radius: 5px;
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
      }

      .content__input2::placeholder {
        padding: 14px 0 14px 37px;

        font-family: "Inter";
        font-weight: 400;
        font-size: 18px;
        line-height: 22px;
        letter-spacing: -0.03em;
        text-transform: uppercase;
        color: #1e46a0;
      }

      .content__button-input2 {
        border: none;
        background: transparent;
        background-image: url(./images/Стрелка.svg);

        width: 48px;
        height: 50px;

        border-radius: 0px 5px 5px 0px;
        cursor: pointer;
      }
    </style>
  </head>
  <body class="root-authorized">
    <div class="page-authorized">
      <header class="header">
        <div class="header__container">
          <div class="header__user-name">
            <img
              class="header__avatar"
              src="./images/free-icon-user-149071 1.svg"
              alt="изображение аватара пользователя"
            />
            <p class="header__title-avatar">Имя Пользователя</p>
          </div>
          <div class="header__buttons">
            <button class="header__button-tasks">Задачи</button>
            <button class="header__button-create">Создать задачу</button>
          </div>
          <button class="header__button-close">Выйти</button>
        </div>
      </header>

      <main class="content">
        <div class="content__header">
          <button class="content__button-tasks">Все Задачи</button>

          <div class="content__wrapper-form">
            <form class="content__form">
              <input
                class="content__input"
                type="text"
                placeholder="Поиск..."
              />
              <button class="content__button-input" type="submit"></button>
            </form>

            <form class="content__form2">
              <input
                class="content__input2"
                type="text"
                placeholder="Статус задачи"
              />
              <button class="content__button-input2" type="submit"></button>
            </form>
          </div>
        </div>
      </main>

      <footer class="footer">
        <p class="footer__copyright">&copy; Знак авторского права</p>
      </footer>
    </div>
  </body>
</html>
